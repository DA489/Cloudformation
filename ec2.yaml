---
AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template to launch an EC2 instance

Parameters:
  Region:
    Type: String
    Description: The AWS Region where the instance will be launched
    AllowedValues:
      - us-east-1
      - us-west-2
      - eu-west-1
      - ap-south-1
    Default: us-east-1
    ConstraintDescription: Must be a valid AWS region.

Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      ImageId: ami-a4c7edb2
      InstanceType: t2.medium
      KeyName: jenkins-demo1
      Tags:
        - Key: Name
          Value: MyEC2Instance
